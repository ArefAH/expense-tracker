<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./assets/styles/base.css" />
    <link rel="stylesheet" href="./assets/styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <div class="page poppins-regular">
    <div id="transaction-modal" class="modal-container hidden">
      <div class="modal">
        <div class="x-button">
          <svg
            id="transaction-cancel"
            xmlns="http://www.w3.org/2000/svg"
            width="36"
            height="36"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#fff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-circle-x"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="m15 9-6 6" />
            <path d="m9 9 6 6" />
          </svg>
        </div>
        <div class="input-fields">
          <h2 class="hidden" id="error">Please enter a valid input</h2>
          <div>
            <label for="name">Name</label>
            <input id="transaction-name" type="text" class="poppins-regular" />
          </div>
          <div>
            <label for="amount">Amount</label>
            <input id="transaction-amount" type="number" class="poppins-regular" />
          </div>
          <div>
            <label for="category">Category</label>
            <select
              id="transaction-category"
              name="category"
              class="poppins-regular"
            >
              <option selected>Select Category</option>
              <option value="Expense">Expense</option>
              <option value="Income">Income</option>
            </select>
          </div>
          <div>
            <label for="note">Note</label>
            <textarea name="note" id="transaction-note"></textarea>
          </div>
          <span class="button-container">
            <button id="transaction-button" class="poppins-bold transaction-button">
              Add Transaction
            </button>
          </span>
        </div>
      </div>
    </div>
    <div id="delete-modal" class="delete-modal modal-container hidden">
      <div class="modal">
        <h2>Are you sure you want to delete this transaction?</h2>
        <div class="delete-buttons">
          <button id="yes" class="poppins-semibold">Yes</button>
          <button id="no" class="poppins-semibold">No</button>
        </div>
      </div>
    </div>
   
    <nav class="navbar">
      <div class="logo">
        <h1 class="poppins-bold">Transaction Tracker</h1>
      </div>
      <div class="tabs">
        <a class="tab" href=""
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-layout-dashboard"
          >
            <rect width="7" height="9" x="3" y="3" rx="1" />
            <rect width="7" height="5" x="14" y="3" rx="1" />
            <rect width="7" height="9" x="14" y="12" rx="1" />
            <rect width="7" height="5" x="3" y="16" rx="1" /></svg
          >Dashboard</a
        >
        <p class="tab" id="add-transaction">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-wallet"
          >
            <path
              d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"
            />
            <path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4" /></svg
          >Add Transaction
        </p>
      </div>
    </nav>
    <body>
      <section class="dashboard">
        <div class="heading"></div>
        <div class="banners">
          <div class="ballance">
            <h4>Ballance</h4>
            <h1 id="ballance">0</h1>
          </div>
          <div class="total-income">
            <h4>Total Income</h4>
            <h1 id="total-income">0</h1>
          </div>
          <div class="total-expense">
            <h4>Total Expenses</h4>
            <h1 id="total-expense">0</h1>
          </div>
        </div>
        <div class="list-container">
          <table class="transaction-list">
            <thead>
              <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Note</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="list">

            </tbody>
          </table>
        </div>
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="./assets/scripts/dom.js"></script>
      <script src="./assets/scripts/tracker.js"></script>
    </body>
  </div>
</html>
