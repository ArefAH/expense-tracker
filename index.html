<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - LogIn</title>
    <link rel="stylesheet" href="./assets/styles/login.css" />
    <link rel="stylesheet" href="./assets/styles/base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="login">
      <div class="input-container">
        <div>
          <label for="username" class="poppins-regular">Username</label>
          <input type="text" id="username" class="poppins-regular" />
        </div>
        <div>
          <label for="password" class="poppins-regular">Password</label>
          <input type="password" id="password" class="poppins-regular" />
        </div>
        <span class="buttons">
          <button id="login-button" class="login-button poppins-semibold">LogIn</button>
          <button id="signup-button" class="signup-button poppins-semibold">SignUp</button>
        </span>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/scripts/dom.js"></script>
    <script src="./assets/scripts/login.js"></script>
  </body>
</html>
