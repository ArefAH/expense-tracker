<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <div class="page poppins-regular">
    <div id="expense-modal" class="modal-container hidden">
      <div class="modal">
        <div class="x-button">
          <svg
            id="expense-cancel"
            xmlns="http://www.w3.org/2000/svg"
            width="36"
            height="36"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#fff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-circle-x"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="m15 9-6 6" />
            <path d="m9 9 6 6" />
          </svg>
        </div>
        <div class="input-fields">
          <div>
            <label for="name">Name</label>
            <input type="text" class="poppins-regular" />
          </div>
          <div>
            <label for="amount">Amount</label>
            <input type="number" class="poppins-regular" />
          </div>
          <div>
            <label for="category">Category</label>
            <select
              id="expense-category"
              name="category"
              class="poppins-regular"
            >
              <option value="shopping">Shopping</option>
              <option value="rent">Rent</option>
              <option value="health">Health</option>
              <option value="essentials">Essentials</option>
            </select>
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" class="poppins-regular" />
          </div>
          <span class="button-container">
            <button id="expense-button" class="poppins-regular expense-button">
              Expense
            </button>
          </span>
        </div>
      </div>
    </div>
    <div id="income-modal" class="modal-container hidden">
      <div class="modal">
        <div class="x-button">
          <svg
            id="income-cancel"
            xmlns="http://www.w3.org/2000/svg"
            width="36"
            height="36"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#fff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-circle-x"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="m15 9-6 6" />
            <path d="m9 9 6 6" />
          </svg>
        </div>
        <div class="input-fields">
          <div>
            <label for="name">Name</label>
            <input type="text" class="poppins-regular" />
          </div>
          <div>
            <label for="amount">Amount</label>
            <input type="number" class="poppins-regular" />
          </div>
          <div>
            <label for="category">Category</label>
            <select
              id="income-category"
              name="category"
              class="poppins-regular"
            >
              <option value="paycheck">Salary</option>
              <option value="return">Investment Return</option>
              <option value="allowance">Allowance</option>
              <option value="bonus">Bonus</option>
            </select>
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" class="poppins-regular" />
          </div>
          <span class="button-container">
            <button id="income-button" class="poppins-regular income-button">
              Income
            </button>
          </span>
        </div>
      </div>
    </div>
    <nav class="navbar">
      <div class="logo">
        <h1 class="poppins-bold">Expense Tracker</h1>
      </div>
      <div class="tabs">
        <a class="tab" href=""
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-layout-dashboard"
          >
            <rect width="7" height="9" x="3" y="3" rx="1" />
            <rect width="7" height="5" x="14" y="3" rx="1" />
            <rect width="7" height="9" x="14" y="12" rx="1" />
            <rect width="7" height="5" x="3" y="16" rx="1" /></svg
          >Dashboard</a
        >
        <p class="tab" id="add-income">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-wallet"
          >
            <path
              d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"
            />
            <path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4" /></svg
          >Add Income
        </p>
        <p class="tab" id="add-expense">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-hand-coins"
          >
            <path d="M11 15h2a2 2 0 1 0 0-4h-3c-.6 0-1.1.2-1.4.6L3 17" />
            <path
              d="m7 21 1.6-1.4c.3-.4.8-.6 1.4-.6h4c1.1 0 2.1-.4 2.8-1.2l4.6-4.4a2 2 0 0 0-2.75-2.91l-4.2 3.9"
            />
            <path d="m2 16 6 6" />
            <circle cx="16" cy="9" r="2.9" />
            <circle cx="6" cy="5" r="3" /></svg
          >Add Expense
        </p>
      </div>
    </nav>
    <body>
      <section class="dashboard">
        <div class="heading">
        </div>
        <div class="banners">
          <div class="ballance">
            <h4>Ballance</h4>
            <h1>10,000</h1>
          </div>
          <div class="total-income">
            <h4>Total Income</h4>
            <h1>10,000</h1>
          </div>
          <div class="total-expense">
            <h4>Total Expenses</h4>
            <h1>10,000</h1>
          </div>
        </div>
        <div class="list-container">
          <table class="expense-list">
            <th>Name</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            
          </table>
        </div>
      </section>
      <script src="./assets/scripts/dom.js"></script>
      <script src="./assets/scripts/index.js"></script>
    </body>
  </div>
</html>
